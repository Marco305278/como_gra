<body style="height: 200vh;">
    <div class="content">
        <div class="title">
            <h4>Graphics</h4>
            <a href="#" onclick="reloadAndClick()"><div><img src="images/assets/logo.png" alt="Logo" width="64" class="logo"><h1>Como 1907</h1></div></a>
        </div>
        <p style="font-size: 0.1px; opacity: 0; line-height: 0; cursor: none;"><b style="font-family: 'DrukText-Medium-Trial';">a</b><b style="font-family: 'MazzardH-Medium';">a</b><b style="font-family: 'MazzardH-Light';">a</b><b style="font-family: 'bodoni-72-book-italic';">a</b><b style="font-family: 'bodoni-72-bold';">a</b><b style="font-family: 'Saturday-Lovin';">a</b></p>

        <div class="container">
            <!-- Sezione Selezione Base -->
            <div class="inputs">
                <h2>Base</h2>

                <!-- Selezione delle Grafiche -->
                <div class="graphics-selection">
                    <input type="checkbox" id="nextmatch" name="graphic" value="nextmatch">
                    <label for="nextmatch">Next Match</label>
                    
                    <input type="checkbox" id="matchday" name="graphic" value="matchday">
                    <label for="matchday">Match Day</label>
                    
                    <input type="checkbox" id="kickoff" name="graphic" value="kickoff">
                    <label for="kickoff">Kick Off</label>

                    <input type="checkbox" id="kickoffworld" name="graphic" value="kickoffworld">
                    <label for="kickoffworld">Kick Off World</label>

                    <input type="checkbox" id="startingxi" name="graphic" value="startingxi">
                    <label for="startingxi">Starting XI</label>
                    
                    <input type="checkbox" id="goal" name="graphic" value="goal">
                    <label for="goal">Goal</label>
                    
                    <input type="checkbox" id="halftime" name="graphic" value="halftime">
                    <label for="halftime">Half Time</label>
                    
                    <input type="checkbox" id="fulltime" name="graphic" value="fulltime">
                    <label for="fulltime">Full Time</label>
                    
                    <input type="checkbox" id="livematch" name="graphic" value="livematch">
                    <label for="livematch">Live Match</label>
                    
                    <input type="checkbox" id="highlights" name="graphic" value="highlights">
                    <label for="highlights">Highlights</label>

                    <input type="checkbox" id="tickets" name="graphic" value="tickets">
                    <label for="tickets">Tickets</label>

                    <input type="checkbox" id="insta" name="graphic" value="insta">
                    <label for="insta">Insta</label>
                </div>

                <!-- Selezione del Campionato -->
                <label for="championship">Championship:</label>

                <div class="col teams_container">
                    <div class="div">
                    <div id="arrow" class="symbol-arrow"><img src="images/assets/arrow.svg"></div>
                    <select id="championship" class="category-selection">
                        <option value="seriea">Serie A</option>
                        <option value="primavera">Primavera</option>
                        <option value="women">Women</option>
                    </select>
                    </div>
                </div>

                <!-- Selezione Squadre -->
                <div class="col">
                    <div class="w100">
                        <label for="homeTeam">Home team:</label>
                    </div>
                    <div class="swap-div" style="width: 120px;">
                    </div>
                    <div class="w100">
                        <label for="awayTeam">Away team:</label>
                    </div>
                </div>
                <div class="col teams_container">
                    <div class="div">
                        <div id="arrow" class="symbol-arrow"><img src="images/assets/arrow.svg"></div>
                        <select id="homeTeam" disabled>
                            <option value="como1907">Como 1907</option>
                        </select>
                    </div>
                    <div class="swap-div div" style="width: 120px;">
                        <button id="swapBtn" class="swap-button" title="Swap Teams">
                            <img src="images/assets/swap.svg" width="20px" alt="Swap">
                        </button>
                    </div>
                    <div class="div">
                        <div id="arrow" class="symbol-arrow"><img src="images/assets/arrow.svg"></div>
                        <select id="awayTeam">
                            <!-- Le squadre saranno popolate in base al campionato -->
                        </select>
                    </div>
                </div>


                <!-- Sezione Data e Ora (Inizialmente Nascosta) -->
                <div id="dateTimeSection">
                    <div class="col col100">
                        <div>
                            <label for="matchDate">Data Match:</label>
                        </div>
                        <div class="swap-div" style="width: 140px;">
                        </div>
                        <div>
                            <label for="matchTime">Orario Match:</label>
                        </div>
                    </div>
                    <div class="col col100">
                        <div>
                            <input type="date" id="matchDate" class="input" required>
                        </div>
                        <div class="swap-div" style="width: 140px;"></div>
                        <div>
                            <input type="time" id="matchTime" class="input" required>
                        </div>
                    </div>
                </div>

                <!-- Sezione MatchDay (Inizialmente Nascosta) -->
                <div id="matchDaySection" class="matchdaycol">
                    <div style="margin-right: 14px;">
                        <label for="matchDay">Matchday</label>
                        <div class="number-container">
                            <div id="decrease" class="symbol"><p>-</p></div>
                            <input type="number" id="matchDay" min="0" class="input number" placeholder="1" required style="width: 100px; font-size: 22px; height: 44px; text-align: center;" value="1">
                            <div id="increase" class="symbol"><p>+</p></div>
                        </div>
                    </div>
                    <div style="width: 100%;" id="stadiumLocationSection">
                        <label for="stadium">Stadium</label>
                        <input type="text" id="stadium" class="input" placeholder="Stadium" required style="height: 44px;">
                    </div>
                </div>

                <!-- Opzioni di Personalizzazione per le Grafiche Selezionate -->
                <div id="graphicsOptions">
                </div>

                

                <h2 id="imagesHeader">Images</h2>

                <!-- Modifica: Aggiunta di ID agli elementi -->
                <!-- Nuova Sezione per Caricare le Immagini di Sfondo -->
                <div id="upload-background-section" class="upload-background-section">
                    <div id="upload-container" class="upload-container"></div>
                </div>

                <!-- Pulsante Generate -->
                <p>
                    <button id="generateBtn" class="button" style="color: white;">GENERATE</button>
                    <button id="downloadAllBtn" class="downloadAllBtn button-link">DOWNLOAD IMAGE</button>
                </p>
            </div>
            <!-- Sezione Anteprima con Carosello -->
            <div class="preview visible">
                <h2>Anteprima</h2>
                <div class="preview-container">
                    <div class="graphic-tabs" >
                    </div>
                    <div class="carousel-container">
                    </div>
                    <div class="carousel-container2">
                        <div class="graphic-preview-container-2">
                                <canvas height="0" width="1080" style="border: none;"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
